<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>11</title>

<style>
:root{
  --bg1:#060818;
  --bg2:#0b1630;
  --card:rgba(255,255,255,0.10);
  --stroke:rgba(255,255,255,0.18);
  --text:#f8fafc;
  --muted:rgba(248,250,252,0.72);

  --pink:#f9a8d4;
  --violet:#c084fc;
  --cyan:#67e8f9;

  --shadow:0 40px 120px rgba(0,0,0,0.6);
}

[data-theme="light"]{
  --bg1:#f8fafc;
  --bg2:#e5e7eb;
  --card:rgba(255,255,255,0.85);
  --stroke:rgba(2,6,23,0.12);
  --text:#0b1220;
  --muted:rgba(15,23,42,0.72);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 10%, #c084fc33, transparent 45%),
    radial-gradient(circle at 80% 20%, #67e8f933, transparent 50%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}

/* ===== Layout ===== */
.wrap{
  max-width:820px;
  margin:0 auto;
  padding:70px 18px 120px;
  display:flex;
  flex-direction:column;
  gap:64px;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
}
.logo{
  font-size:76px;
  font-weight:900;
  letter-spacing:.4em;
  background:linear-gradient(135deg,var(--pink),var(--violet),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s ease-in-out infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 20px var(--pink); }
  to{ text-shadow:0 0 60px var(--violet),0 0 100px var(--cyan); }
}

.subtitle{
  margin-top:18px;
  font-size:18px;
  color:var(--muted);
}

/* ===== Avatar ===== */
.avatar{
  width:280px;
  height:280px;
  margin:48px auto 0;
  border-radius:50%;
  padding:6px;
  background:conic-gradient(var(--pink),var(--violet),var(--cyan),var(--pink));
  box-shadow:0 0 90px var(--violet);
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:inherit;
  object-fit:cover;
}

/* ===== Controls ===== */
.controls{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:32px;
}
.ctrl{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:var(--card);
  box-shadow:var(--shadow);
  cursor:pointer;
  font-weight:900;
}

/* ===== Links ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:22px;
}
.link{
  padding:26px;
  border-radius:28px;
  background:var(--card);
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
  text-decoration:none;
  color:var(--text);
}
.link h3{
  font-size:22px;
  font-weight:900;
}
.link p{
  margin-top:10px;
  font-size:15px;
  color:var(--muted);
  line-height:1.5;
}

/* ===== LIVE ===== */
.live{
  margin-top:100px;
  text-align:center;
  font-size:96px;
  font-weight:900;
  letter-spacing:.25em;
  background:linear-gradient(90deg,#ff004c,#ff7a18,#ff004c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

@media(max-width:700px){
  .logo{font-size:56px}
  .avatar{width:220px;height:220px}
  .live{font-size:64px}
}
</style>
</head>

<body data-theme="dark">

<div class="wrap">

  <!-- HERO -->
  <section class="hero">
    <div class="logo">11</div>
    <div class="subtitle" data-i18n="subtitle">
      natural vibes 路 real energy 路 live moments
    </div>

    <div class="avatar">
      <img src="profile.jpg" alt="profile">
    </div>

    <div class="controls">
      <div class="ctrl" id="langBtn"> EN</div>
      <div class="ctrl" id="themeBtn"></div>
      <div class="ctrl" id="musicBtn"></div>
    </div>
  </section>

  <!-- LINKS -->
  <section class="links">
    <a class="link" href="https://tiktok.com/@YOUR_TIKTOK">
      <h3>TikTok</h3>
      <p data-i18n="tt">short clips and spontaneous lives</p>
    </a>

    <a class="link" href="https://instagram.com/YOUR_INSTAGRAM">
      <h3>Instagram</h3>
      <p data-i18n="ig">daily mood, stories and photos</p>
    </a>

    <a class="link" href="https://www.live.me/YOUR_LIVEME">
      <h3>Live.me</h3>
      <p data-i18n="lm">main live space, real conversations</p>
    </a>

    <a class="link" href="https://kick.com/YOUR_KICK">
      <h3>Kick</h3>
      <p data-i18n="kick">chill streams and hangouts</p>
    </a>

    <a class="link" href="https://youtube.com/@YOUR_YOUTUBE">
      <h3>YouTube</h3>
      <p data-i18n="yt">highlights and uploads</p>
    </a>

    <a class="link" href="https://discord.gg/YOUR_DISCORD">
      <h3>Discord</h3>
      <p data-i18n="dc">community and updates</p>
    </a>
  </section>

  <div class="live">LIVE</div>

  <audio id="ambient" loop>
    <source src="ambient.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
/* theme */
document.getElementById("themeBtn").onclick=()=>{
  document.body.dataset.theme =
    document.body.dataset.theme==="light"?"dark":"light";
};

/* music */
const audio=document.getElementById("ambient");
let playing=false;
document.getElementById("musicBtn").onclick=()=>{
  if(!playing){audio.volume=.5;audio.play();playing=true}
  else{audio.pause();playing=false}
};

/* language */
const dict={
  en:{
    subtitle:"natural vibes 路 real energy 路 live moments",
    tt:"short clips and spontaneous lives",
    ig:"daily mood, stories and photos",
    lm:"main live space, real conversations",
    kick:"chill streams and hangouts",
    yt:"highlights and uploads",
    dc:"community and updates"
  },
  es:{
    subtitle:"vibra natural 路 energ铆a real 路 momentos en directo",
    tt:"clips r谩pidos y directos espont谩neos",
    ig:"historias, fotos y mood diario",
    lm:"espacio principal de directos",
    kick:"streams tranquilos y charlas",
    yt:"highlights y v铆deos",
    dc:"comunidad y avisos"
  }
};
let lang="en";
const langBtn=document.getElementById("langBtn");
langBtn.onclick=()=>{
  lang=lang==="en"?"es":"en";
  langBtn.textContent=" "+lang.toUpperCase();
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent=dict[lang][el.dataset.i18n];
  });
};
</script>

</body>
</html>
