<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daniela ‚Äì Link Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --green-dark: #064e3b;
      --green: #22c55e;
      --bg-deep: #022c22;
      --card-bg: rgba(255, 255, 255, 0.96);
      --text-main: #022c22;
      --text-soft: #4b5563;
      --accent-pink: #fb7185;
      --accent-purple: #a855f7;
      --accent-yellow: #facc15;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 0;
      background:
        radial-gradient(circle at top left, #16a34a 0, transparent 55%),
        radial-gradient(circle at bottom right, #22c55e 0, transparent 60%),
        radial-gradient(circle at top right, #a855f7 0, transparent 55%),
        #022c22;
      color: var(--text-main);

      /* üî• wa≈ºne dla iPhone ‚Äì umo≈ºliwia przewijanie */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* --- T≈ÅO: kwiaty / p≈Çatki --- */

    .bg-layer {
      position: absolute;
      inset: -80px;
      pointer-events: none;
      z-index: 0;
    }

    .flower-blob {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      opacity: 0.32;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 30% 30%, #fef9c3 0, transparent 40%),
        radial-gradient(circle at 60% 60%, #f9a8d4 0, transparent 50%),
        radial-gradient(circle at 30% 80%, #a5b4fc 0, transparent 55%);
    }

    .flower-blob.f1 {
      top: 5%;
      left: 6%;
    }

    .flower-blob.f2 {
      bottom: -4%;
      right: 0%;
      transform: scale(1.1);
    }

    .petal {
      position: absolute;
      width: 70px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f97316, #facc15);
      opacity: 0.35;
      transform-origin: center;
      animation: floatPetal 16s linear infinite;
      mix-blend-mode: screen;
    }

    .petal.p1 { top: 18%; left: 60%; transform: rotate(18deg); }
    .petal.p2 { top: 60%; left: 18%; transform: rotate(-24deg); animation-delay: -4s; }
    .petal.p3 { top: 72%; left: 70%; transform: rotate(32deg); animation-delay: -8s; }
    .petal.p4 { top: 32%; left: 82%; transform: rotate(-16deg); animation-delay: -12s; }

    @keyframes floatPetal {
      0%   { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 0.10; }
      25%  { transform: translate3d(18px, -14px, 0) rotate(10deg); opacity: 0.32; }
      50%  { transform: translate3d(-6px, -26px, 0) rotate(-6deg); opacity: 0.2; }
      75%  { transform: translate3d(10px, -40px, 0) rotate(4deg); opacity: 0.3; }
      100% { transform: translate3d(0, -70px, 0) rotate(0deg); opacity: 0.05; }
    }

    /* --- G≈Å√ìWNA KARTA --- */

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 26px 22px 26px;
      border-radius: 26px;
      background: var(--card-bg);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(14px);
      margin: auto;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg,
        rgba(34, 197, 94, 0.8),
        rgba(248, 113, 113, 0.7),
        rgba(129, 140, 248, 0.7)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.7;
      pointer-events: none;
    }

    /* --- HEADER --- */

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .avatar-ring {
      position: relative;
      width: 118px;
      height: 118px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        conic-gradient(from 210deg, #22c55e, #f97316, #a855f7, #22c55e);
      padding: 3px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.42),
        0 0 0 6px rgba(34, 197, 94, 0.18);
    }

    .avatar-ring::after {
      content: "üå∏";
      position: absolute;
      right: -6px;
      bottom: 2px;
      font-size: 22px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: cover;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--green-dark);
      text-align: center;
    }

    .tagline {
      font-size: 13px;
      text-align: center;
      color: var(--text-soft);
      line-height: 1.4;
    }

    .tagline span {
      display: block;
    }

    .chip {
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.08);
      color: var(--green-dark);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    /* --- LINKI --- */

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
    }
